<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera!</title>
    <script src="https://kit.fontawesome.com/9a5292ae4f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Piedra Papel o Tijera</h1>
            <button id="restart" class="restart-btn">Reiniciar Juego</button>
            <div id="score" class="score">
                <p>Tu: 0</p>
                <p>Consola: 0</p>
            </div>
        
        
        </header>
        <h2>Haz tu eleccion!</h2>
        <div class="choices">
            <i id="piedra" class="choice fas fa-hand-rock fa-10x"></i>
            <i id="papel" class="choice fas fa-hand-paper fa-10x"></i>
            <i id="tijera" class="choice fas fa-hand-scissors fa-10x"></i>

        </div>

        <!--Modal-->
        <div class="modal">
            <div id="result" class="modal-content">
                
            
            
            </div>
        </div>




    </div>













    <script src="js/main.js"></script>
</body>
</html>
